- name: Add kubernetes repo
  apt_repository:
    repo:  'deb http://apt.kubernetes.io/ kubernetes-xenial main'
    state: present
    update_cache: yes

- name: Install kubernetes packages
  apt:
    pkg:
      - kubelet={{ kube_version }}*
      - kubeadm={{ kube_version }}*
      - kubectl={{ kube_version }}*
  when: kube_version != "latest"

- name: Install kubernetes packages
  apt:
    pkg:
      - kubelet
      - kubeadm
      - kubectl
  when: kube_version == "latest"

- name: remove mlocate
  apt:
    pkg:
      - mlocate
    state: absent
