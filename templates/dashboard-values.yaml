#   externalPort: 443

ingress:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "{{ cluster_issuer_name }}"
  enabled: true
  hosts: 
    - "dashboard.{{ dns_name }}"
  tls:
    - hosts:
        - "dashboard.{{ dns_name }}"
      secretName: dash-selfsigned

metricsScraper:
  enabled: true
metrics-server:
  enabled: false 
